<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Event</title>
</head>
<body>
    <button id="hii">Click Here</button>
    <script>
        let x = 0;
        let col = ['red','aqua','green','blue','pink','white'];
        document.querySelector('#hii').addEventListener("click", ()=>{
            if(x==6)
                x=0;
            document.body.style.backgroundColor = col[x++];
        });
    </script>
</body>
</html>
